services:
  db:
    image: postgres:16-alpine
    container_name: ines_db
    environment:
      POSTGRES_DB: ines
      POSTGRES_USER: ines
      POSTGRES_PASSWORD: ines
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    container_name: ines_api
    env_file:
      - ./apps/api/.env
    environment:
      DATABASE_URL: postgresql+psycopg://ines:ines@db:5432/ines
      CORS_ORIGINS: http://localhost:3000
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    build:
      context: ./apps/web
    container_name: ines_web
    env_file:
      - ./apps/web/.env.local
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
